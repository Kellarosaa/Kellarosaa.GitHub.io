<!DOCTYPE html>
<html>
<head>
  <title>Persistent Button Counter</title>
</head>
<body>
  <h1>Click the button to increment the count!</h1>
  <button id="counterButton">0</button>

  <script>
    // Check if the count is stored in localStorage
    let count = localStorage.getItem('buttonCount') || 0;

    // Update the button text with the current count
    document.getElementById('counterButton').textContent = count;

    // Add a click event listener to the button
    document.getElementById('counterButton').addEventListener('click', () => {
      // Increment the count
      count++;

      // Update the button text with the new count
      document.getElementById('counterButton').textContent = count;

      // Store the updated count in localStorage
      localStorage.setItem('buttonCount', count);
    });

    // Add an event listener to the 'beforeunload' event to save the count on page exit
    window.addEventListener('beforeunload', () => {
      // Store the current count in localStorage
      localStorage.setItem('buttonCount', count);
    });
  </script>
</body>
</html>
