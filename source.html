<!DOCTYPE html>
<html>
<head>
  <title>URL Viewer</title>
</head>
<body>
  <h1>Enter a URL</h1>
  <input type="text" id="urlInput" placeholder="Enter a URL">
  <button onclick="viewSource()">View Source</button>

  <script>
    function viewSource() {
      var url = document.getElementById("urlInput").value;
      var viewSourceUrl = "view-source:https://" + url;
      window.open(viewSourceUrl, "_blank");
    }
  </script>
</body>
</html>
