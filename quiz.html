<!DOCTYPE html>
<html>
<body>
  <script>
    function getDeviceType() {
      const userAgent = navigator.userAgent;
      if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent)) {
        return "tablet";
      }
      if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(userAgent)) {
        return "mobile";
      }
      return "desktop";
    }

    function getBrowserName() {
      const userAgent = window.navigator.userAgent,
            vendor = window.navigator.vendor,
            operatingSystem = window.navigator.appVersion;

      if (userAgent.indexOf("Edge") > -1) return "Microsoft Edge";
      if (userAgent.indexOf("Chrome") > -1 && vendor.indexOf("Google") > -1) return "Google Chrome";
      if (userAgent.indexOf("Safari") > -1 && vendor.indexOf("Apple") > -1) return "Apple Safari";
      if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) return "Opera";
      if (userAgent.indexOf("Firefox") > -1) return "Mozilla Firefox";
      if ((userAgent.indexOf("MSIE") > -1) || (!!document.documentMode === true)) return "Microsoft Internet Explorer";
      return "Unknown";
    }

    function getIOSVersion() {
      if (/iP(hone|od|ad)/.test(navigator.platform)) {
        const v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
        return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
      }
      return null;
    }

    function getUserLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            resolve({ latitude, longitude });
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              window.location.href = "https://example.com";
            }
            reject(error);
          }
        );
      });
    }

    async function displayResults() {
      const deviceType = getDeviceType();
      const browserName = getBrowserName();
      const iOSVersion = getIOSVersion();
      const userLocation = await getUserLocation();

      alert(`Device Type: ${deviceType}`);
      alert(`Browser: ${browserName}`);
      if (iOSVersion) {
        alert(`iOS Version: ${iOSVersion[0]}.${iOSVersion[1]}.${iOSVersion[2]}`);
      }
      alert(`Location: Latitude: ${userLocation.latitude}, Longitude: ${userLocation.longitude}`);
    }

    displayResults();
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>you cant beat this game</title>
  <style>
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Sigma Game</h1>
  <p id="question"></p>
  <button id="answer1">Answer 1</button>
  <button id="answer2">Answer 2</button>
  <p id="result"></p>

  <script>
    // Array of questions and answers
    const questions = [
      {
        question: "What is the capital of France?",
        answers: ["Paris", "London"],
        correctAnswer: 1
      },
      {
        question: "What is the largest planet in our solar system?",
        answers: ["Jupiter", "Saturn"],
        correctAnswer: 0
      },
      {
        question: "What is the currency used in Japan?",
        answers: ["Yen", "Euro"],
        correctAnswer: 0
      }
    ];

    let currentQuestion = 0;

    // Function to display the current question
    function displayQuestion() {
      document.getElementById("question").textContent = questions[currentQuestion].question;
      document.getElementById("answer1").textContent = questions[currentQuestion].answers[0];
      document.getElementById("answer2").textContent = questions[currentQuestion].answers[1];
    }

    // Function to handle user's answer
    function checkAnswer(index) {
      if (index === questions[currentQuestion].correctAnswer) {
        document.getElementById("result").textContent = "Correct!";
        currentQuestion++;
        if (currentQuestion < questions.length) {
          displayQuestion();
        } else {
          document.getElementById("result").textContent = "Game Over Press F5 to Restart.";
          currentQuestion = 0;
        }
      } else {
        document.getElementById("result").textContent = "Incorrect. Game Over!";
        currentQuestion = 0;
        displayQuestion();
      }
    }

    // Add event listeners to the answer buttons
    document.getElementById("answer1").addEventListener("click", () => checkAnswer(0));
    document.getElementById("answer2").addEventListener("click", () => checkAnswer(1));

    // Display the first question
    displayQuestion();
  </script>
</body>
</html>
