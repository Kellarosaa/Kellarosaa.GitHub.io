<!DOCTYPE html>
<html>
<head>
  <title>Survey Results</title>
</head>
<body>
  <h1>Survey Results</h1>
  <p>Based on the responses from other users, the most common answer is:</p>
  <p id="result"></p>

  <script>
    // Define an array to store the survey responses
    const responses = [];

    // Function to handle form submission
    function submitSurvey() {
      // Get the user's response from the form
      const userResponse = document.getElementById("response").value;

      // Add the user's response to the array
      responses.push(userResponse);

      // Calculate the most common response
      const mostCommonResponse = getMostCommonResponse(responses);

      // Display the most common response
      document.getElementById("result").textContent = mostCommonResponse;
    }

    // Function to get the most common response from the array
    function getMostCommonResponse(arr) {
      const counts = {};
      let maxCount = 0;
      let mostCommonResponse = "";

      for (const response of arr) {
        if (counts[response]) {
          counts[response]++;
        } else {
          counts[response] = 1;
        }

        if (counts[response] > maxCount) {
          maxCount = counts[response];
          mostCommonResponse = response;
        }
      }

      return mostCommonResponse;
    }
  </script>

  <form onsubmit="submitSurvey(); return false;">
    <label for="response">What do you think?</label>
    <input type="text" id="response" name="response" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
