<!DOCTYPE html>
<html>
<body>
  <script>
    function getDeviceType() {
      const userAgent = navigator.userAgent;
      if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent)) {
        return "tablet";
      }
      if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(userAgent)) {
        return "mobile";
      }
      return "desktop";
    }

    function getBrowserName() {
      const userAgent = window.navigator.userAgent,
            vendor = window.navigator.vendor,
            operatingSystem = window.navigator.appVersion;

      if (userAgent.indexOf("Edge") > -1) return "Microsoft Edge";
      if (userAgent.indexOf("Chrome") > -1 && vendor.indexOf("Google") > -1) return "Google Chrome";
      if (userAgent.indexOf("Safari") > -1 && vendor.indexOf("Apple") > -1) return "Apple Safari";
      if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) return "Opera";
      if (userAgent.indexOf("Firefox") > -1) return "Mozilla Firefox";
      if ((userAgent.indexOf("MSIE") > -1) || (!!document.documentMode === true)) return "Microsoft Internet Explorer";
      return "Unknown";
    }

    function getIOSVersion() {
      if (/iP(hone|od|ad)/.test(navigator.platform)) {
        const v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
        return [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
      }
      return null;
    }

    function getUserLocation() {
      return new Promise((resolve, reject) => {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            resolve({ latitude, longitude });
          },
          (error) => {
            if (error.code === error.PERMISSION_DENIED) {
              window.location.href = "https://example.com";
            }
            reject(error);
          }
        );
      });
    }

    async function displayResults() {
      const deviceType = getDeviceType();
      const browserName = getBrowserName();
      const iOSVersion = getIOSVersion();
      const userLocation = await getUserLocation();

      alert(`Device Type: ${deviceType}`);
      alert(`Browser: ${browserName}`);
      if (iOSVersion) {
        alert(`iOS Version: ${iOSVersion[0]}.${iOSVersion[1]}.${iOSVersion[2]}`);
      }
      alert(`Location: Latitude: ${userLocation.latitude}, Longitude: ${userLocation.longitude}`);
    }

    displayResults();
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Would You Rather</title>
  <style>
    .option {
      padding: 10px;
      margin: 10px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .option.selected {
      background-color: #ccc;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Would You Rather</h1>
  <div id="question-container"></div>
  <script>
    const questions = [
      {
        question: "Would you rather have the ability to fly while naked or the ability to breathe underwater when wearing a coat?",
        options: ["Fly", "Breathe underwater"]
      },
      {
        question: "Would you rather have unlimited free pizza for life or unlimited free steak for life?",
        options: ["Free pizza", "Free steak"]
      },
      {
        question: "Would you rather have a 5 inch wide 1 inch long johnson or have a 20 inch long .5 inch wide johnson?",
        options: ["5 inch wide johnson", "20 inch long johnson"]
      },
      {
        question: "Does The Rock or Ryan Reynolds look better?",
        options: ["Stone", "Ryan"]
      },
      {
        question: "Would you rather be able to pause time and do things to minors or be able to rewind time to be with minors before they are born?",
        options: ["Pause time", "Rewind time"]
      },
      {
        question: "Would you rather only date men or suck it one time but be straight?",
        options: ["be zesty", "suck it"]
      },
      {
        question: "Would you rather keep slavery or bang your mom?",
        options: ["ooga booga", "bang bang"]
      },
      {
        question: "ride a man or Adolf comes back to life?",
        options: ["black man", "Austrian painter"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather get jumped by a gang or get jumped by a pack of wolves?",
        options: ["this is my block cuz", "woof woof"]
      }
    ];

    const questionContainer = document.getElementById("question-container");
    let currentQuestionIndex = 0;
    let optionCounts = new Map();

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <h2>${currentQuestion.question}</h2>
        <div class="option" data-option="0">${currentQuestion.options[0]}</div>
        <div class="option" data-option="1">${currentQuestion.options[1]}</div>
      `;

      const options = document.querySelectorAll(".option");
      options.forEach((option) => {
        option.addEventListener("click", handleOptionClick);
      });
    }

    function handleOptionClick(event) {
      const selectedOption = event.target;
      const optionIndex = parseInt(selectedOption.dataset.option);
      const currentQuestion = questions[currentQuestionIndex];

      selectedOption.classList.add("selected");
      selectedOption.style.pointerEvents = "none";

      if (!optionCounts.has(currentQuestionIndex)) {
        optionCounts.set(currentQuestionIndex, new Array(2).fill(0));
      }

      optionCounts.get(currentQuestionIndex)[optionIndex]++;

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      questionContainer.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const currentQuestion = questions[i];
        const counts = optionCounts.get(i);
        questionContainer.innerHTML += `
          <h2>${currentQuestion.question}</h2>
          <div>Option 1 (${currentQuestion.options[0]}): ${counts[0]} votes</div>
          <div>Option 2 (${currentQuestion.options[1]}): ${counts[1]} votes</div>
          <br>
        `;
      }
    }

    displayQuestion();
  </script>
</body>
</html>
