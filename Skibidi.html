<!DOCTYPE html>
<html>
<head>
  <title>Random Website Redirect</title>
</head>
<body>
  <script>
    // Array of 15 website URLs
    const websites = [
      'https://kellarosaa.github.io/Chess/',
      'https://kellarosaa.github.io/Challengegame.html',
      'https://kellarosaa.github.io/Mindreader.html',
      'https://kellarosaa.github.io/Impossiblegame.html',
      'https://kellarosaa.github.io/stickman.html',
      'https://kellarosaa.github.io/Nameguesser.html',
      'https://kellarosaa.github.io/wyr.html',
      'https://kellarosaa.github.io/gameoflife.html',
      'https://kellarosaa.github.io/war.html',
      'https://kellarosaa.github.io/dice.html',
      'https://kellarosaa.github.io/quiz',
      'https://kellarosaa.github.io/Pong',
      'https://kellarosaa.github.io/guess.html',
      'https://kellarosaa.github.io/minigiants.html',
      'https://kellarosaa.github.io/BTD',
      'https://kellarosaa.github.io/BTD/rizzdash.html',
    ];
   
    // Generate a random index to select a website
    const randomIndex = Math.floor(Math.random() * websites.length);
   
    // Redirect the user to the selected website
    window.location.href = websites[randomIndex];
  </script>
</body>
</html>
