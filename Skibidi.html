<!DOCTYPE html>
<html>
<head>
  <title>Random Website Redirect</title>
</head>
<body>
  <script>
    // Array of 15 website URLs
    const websites = [
      'https://simplemathgames.netlify.app/Chess/',
      'https://simplemathgames.netlify.app/Challengegame.html',
      'https://simplemathgames.netlify.app/Mindreader.html',
      'https://simplemathgames.netlify.app/Impossiblegame.html',
      'https://simplemathgames.netlify.app/stickman.html',
      'https://simplemathgames.netlify.app/Nameguesser.html',
      'https://simplemathgames.netlify.app/wyr.html',
      'https://simplemathgames.netlify.app/gameoflife.html',
      'https://simplemathgames.netlify.app/war.html',
      'https://simplemathgames.netlify.app/dice.html',
      'https://simplemathgames.netlify.app/quiz',
      'https://simplemathgames.netlify.app/Pong',
      'https://simplemathgames.netlify.app/guess.html',
      'https://simplemathgames.netlify.app/minigiants.html',
      'https://simplemathgames.netlify.app/BTD',
      'https://simplemathgames.netlify.app/BTD/rizzdash.html',
    ];
   
    // Generate a random index to select a website
    const randomIndex = Math.floor(Math.random() * websites.length);
   
    // Redirect the user to the selected website
    window.location.href = websites[randomIndex];
  </script>
</body>
