<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Rolling Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="spin-button">Spin</button>
        <div class="case-rolling-container">
            <div class="case-rolling">
                <!-- items will be displayed here -->
            </div>
        </div>
        <div class="result-container">
            <h2 id="result-text">You rolled:</h2>
            <img id="result-image" src="" alt="Item Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
