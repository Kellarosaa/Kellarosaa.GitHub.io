<!DOCTYPE html>
<html>
<head>
  <title> Text Box</title>
</head>
<body>
  <label for="name-input">Enter your name:</label>
  <input type="text" id="name-input" onkeypress="randomizeCharacter(event)">

  <script>
    function randomizeCharacter(event) {
      const randomChar = String.fromCharCode(Math.floor(Math.random() * 26) + 65);
      event.target.value += randomChar;
      event.preventDefault();
    }
  </script>
</body>
</html>
